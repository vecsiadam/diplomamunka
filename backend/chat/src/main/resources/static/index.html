<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<div id="main-content" class="container">
		<p></p>
		<p></p>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="room">Choose room:</label> 
						<select id="rooms">
						</select>
					</div>
					<button id="roomButton" class="btn btn-default" type="submit">OK</button>
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">Neptun code:</label> <input type="text"
							id="neptun" class="form-control"
							placeholder="Your neptun code here...">
					</div>
					<button id="neptunButton" class="btn btn-default" type="submit">OK</button>
				</form>
			</div>
		</div>
		<p></p>
		<p></p>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="message">Message:</label> <input type="text"
							id="message" class="form-control" placeholder="Write your message ...">
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Messages</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
